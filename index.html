<!DOCTYPE html>
<html>
<head>
  <title>Dating quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Muppet Dating Quiz</h1>
    <form id="quiz">
      <div id="favColor"> 
        <h1>Favorite Color</h1>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="1" checked>
            Green
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="2">
            Pink
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="3">
            Red
          </label>
        </div>
      </div>
      <div class="ageRange"> 
        <h1>What is your age?</h1>
        <select class="form-control" id="age">
          <option value="1">0-20</option>
          <option value="2">20-40</option>
          <option value="3">40-60</option>
        </select>
      </div>
      <button type="submit" class="btn-lg">GO!</button>
    </form>
    <div id="kermit">
      <img src="https://ids.si.edu/ids/deliveryService?id=NMAH-JN2018-00098-000001" alt="ph"
      <p>you got kermit!</p>
    </div>
    <div id="msPiggy">
      <p>you got ms. piggy</p>
    </div>
    <div id="animal">
      <img src="https://upload.wikimedia.org/wikipedia/en/e/e7/Animal_%28Muppet%29.jpg " alt="picture of animal">
      <p>you got animal</p>
    </div>
    <div id="sorry">
      <p>Sorry no match found :(</p>
    </div>
  </div>





</body>
</html>
